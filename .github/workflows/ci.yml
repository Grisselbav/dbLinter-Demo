            </div>

            <div class="d-flex flex-wrap gap-3 mb-3">
              <div class="Box" style="flex: 1; min-width: 300px;">
                <div class="Box-header">üìä Code Quality Report</div>
                <div class="Box-body">
                  <p>Comprehensive analysis of code quality issues, best practices, and recommendations.</p>
                  <div style="margin-top: 12px;">
                    <a href="check-report.html" class="btn btn-primary">üìÑ View HTML Report</a>
                    <a href="check.vscode.md" class="btn btn-outline">üìù Markdown Source</a>
                  </div>
                </div>
              </div>

              <div class="Box" style="flex: 1; min-width: 300px;">
                <div class="Box-header">üß™ Test Results</div>
                <div class="Box-body">
                  <p>Results from SQL-based tests and validation checks.</p>
