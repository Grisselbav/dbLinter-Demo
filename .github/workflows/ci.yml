                    <ul>
                      <li><a href="install.log">Installation Log</a></li>
                      <li><a href="check.log">Check Execution Log</a></li>
                      <li><a href="test.log">Test Execution Log</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div style="margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--color-border-default); color: var(--color-fg-muted); font-size: 12px;">
