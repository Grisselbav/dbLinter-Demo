name: CI - dbLinter checks and SQL-based tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: dblinter
    permissions:
      contents: read
      pages: write
      id-token: write
      security-events: write
      checks: write
      pull-requests: write

    services:
      oracle:
        image: gvenzl/oracle-free:23.26.0-slim-faststart
        ports:
          - 1521:1521
        env:
          ORACLE_PASSWORD: oracle
        options: >-
          --name oracle-db
          --health-cmd healthcheck.sh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Verify Java installation
      run: |
        java -version
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Download and install SQLcl
      run: |
        echo "Downloading SQLcl..."
        wget -O sqlcl.zip https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-25.2.0.184.2054.zip
        unzip -q sqlcl.zip
        chmod +x sqlcl/bin/sql
        echo "$(pwd)/sqlcl/bin" >> $GITHUB_PATH

    - name: Run database installation script
      run: |
        echo "Executing install.sql script..."
        sql sys/oracle@localhost:1521/FREEPDB1 as sysdba @install.sql

    - name: Verify installation
      run: |
        echo "Verifying installation by looking for errors in install.log..."
        if [ -f "install.log" ]; then
          ora_errors=$(grep -c "ORA-" install.log || true)
          if [ $ora_errors -gt 0 ]; then
            echo "‚ùå Installation failed: Found $ora_errors errors in install.log:"
            grep "ORA-" install.log
            exit 1
          else
            echo "‚úÖ Installation successful: No errors found in install.log"
          fi
        else
          echo "‚ùå install.log file not found!"
          exit 1
        fi

    - name: Prepare directory to be deployed to GitHub Pages
      if: always()
      run: |
        mkdir -p results
        if [ -f "install.log" ]; then
          cp install.log results/
          echo "install.log copied to results/"
        else
          echo "install.log not found, creating empty file"
          echo "install.log was not generated" > results/install.log
        fi

    - name: Download and install dbLinter CLI
      run: |
        echo "Downloading dbLinter CLI..."
        wget -O dblinter.zip https://github.com/Grisselbav/dbLinter/releases/download/cli-v1.0.0/dblinter-1.0.0.zip
        unzip dblinter.zip
        mv dblinter-* dblinter
        chmod +x dblinter/dblinter
        echo "$(pwd)/dblinter" >> $GITHUB_PATH

    - name: Run checks
      run: |
        echo "Running dbLinter checks..."
        dblinter \
          --tenantName=${{ secrets.TENANT }} \
          --userName=${{ secrets.USERNAME }} \
          --accessToken=${{ secrets.TOKEN }} \
          --configName=dbLinter-Demo \
          --connJdbcUrl="jdbc:oracle:thin:@localhost:1521/FREEPDB1" \
          --connUserName="dbl_read" \
          --connPassword="dbl_read" \
          --logLevel=trace \
          --logFile=results/check.log \
          --logFormat=ext3 \
          check \
          --outputFormats=vscode,sonarqube,sarif,checkstyle,github,gitlab \
          --outputName=results/check

    - name: Rename partialFingerprints key in SARIF file
      run: |
        # CodeQL is always calculating its own hashes for primaryLocationLineHash.
        # To avoid inconsistency warnings, we rename the key in our SARIF output.
        echo "Renaming primaryLocationLineHash to dbLinterPrimaryLocationLineHash in SARIF file..."
        sed -i 's/"primaryLocationLineHash":/"dbLinterPrimaryLocationLineHash":/g' results/check.sarif.sarif

    - name: Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: results/check.sarif.sarif

    - name: Show dbLinter annotations
      run: |
        # GitHub limits the number of annotations to 10 per serverity level (error, warning, notice).
        if [ -f "results/check.github.txt" ]; then
          cat results/check.github.txt
        fi

    - name: Run SQL-based tests
      run: |
        echo "Running dbLinter tests..."
        dblinter \
          --tenantName=${{ secrets.TENANT }} \
          --userName=${{ secrets.USERNAME }} \
          --accessToken=${{ secrets.TOKEN }} \
          --configName=dbLinter-Demo \
          --connJdbcUrl="jdbc:oracle:thin:@localhost:1521/FREEPDB1" \
          --connUserName="dbl_read" \
          --connPassword="dbl_read" \
          --logLevel=trace \
          --logFile=results/test.log \
          --logFormat=ext3 \
          test \
          --outputFormats=vscode,junit \
          --outputName=results/test

    - name: Convert Markdown to GitHub-native HTML
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');

          // Function to render markdown using GitHub's API
          async function renderMarkdown(content, filename) {
            try {
              const response = await github.rest.markdown.render({
                text: content,
                mode: 'gfm', // GitHub Flavored Markdown
                context: `${context.repo.owner}/${context.repo.repo}`
              });
              return response.data;
            } catch (error) {
              console.log(`Error rendering ${filename}:`, error.message);
              return `<h1>Error rendering ${filename}</h1><pre>${content}</pre>`;
            }
          }

          // Function to wrap HTML in full document
          function wrapInDocument(html, title, favicon = 'üîç') {
            return `<!DOCTYPE html>
          <html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${title}</title>
            <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>${favicon}</text></svg>">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-light.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-dark.css">
            <style>
              :root {
                color-scheme: light dark;
              }

              body {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif;
                line-height: 1.5;
                margin: 0;
                padding: 0;
                background-color: #ffffff;
                color: #1f2328;
              }

              @media (prefers-color-scheme: dark) {
                body {
                  background-color: #0d1117;
                  color: #e6edf3;
                }
              }

              .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
              }

              @media (max-width: 767px) {
                .markdown-body {
                  padding: 15px;
                }
              }

              /* Ensure GitHub markdown styles apply */
              .markdown-body h1,
              .markdown-body h2,
              .markdown-body h3,
              .markdown-body h4,
              .markdown-body h5,
              .markdown-body h6 {
                margin-top: 24px;
                margin-bottom: 16px;
                font-weight: 600;
                line-height: 1.25;
              }

              .markdown-body table {
                border-spacing: 0;
                border-collapse: collapse;
                display: block;
                width: max-content;
                max-width: 100%;
                overflow: auto;
              }

              .markdown-body table th,
              .markdown-body table td {
                padding: 6px 13px;
                border: 1px solid #d0d7de;
              }

              @media (prefers-color-scheme: dark) {
                .markdown-body table th,
                .markdown-body table td {
                  border-color: #30363d;
                }
              }

              .markdown-body pre {
                padding: 16px;
                overflow: auto;
                font-size: 85%;
                line-height: 1.45;
                background-color: #f6f8fa;
                border-radius: 6px;
              }

              @media (prefers-color-scheme: dark) {
                .markdown-body pre {
                  background-color: #161b22;
                }
              }

              .markdown-body code {
                padding: 0.2em 0.4em;
                margin: 0;
                font-size: 85%;
                background-color: rgba(175,184,193,0.2);
                border-radius: 6px;
              }

              @media (prefers-color-scheme: dark) {
                .markdown-body code {
                  background-color: rgba(110,118,129,0.4);
                }
              }
            </style>
          </head>
          <body>
            <article class="markdown-body">
              ${html}
            </article>
          </body>
          </html>`;
          }

          // Convert check report
          if (fs.existsSync('results/check.vscode.md')) {
            const checkContent = fs.readFileSync('results/check.vscode.md', 'utf8');
            const checkHtml = await renderMarkdown(checkContent, 'check report');
            const checkDoc = wrapInDocument(checkHtml, 'dbLinter Code Quality Report', 'üîç');
            fs.writeFileSync('results/check-report.html', checkDoc);
            console.log('Created check-report.html using GitHub API');
          }

          // Convert test report
          if (fs.existsSync('results/test.vscode.md')) {
            const testContent = fs.readFileSync('results/test.vscode.md', 'utf8');
            const testHtml = await renderMarkdown(testContent, 'test report');
            const testDoc = wrapInDocument(testHtml, 'dbLinter Test Results', 'üß™');
            fs.writeFileSync('results/test-report.html', testDoc);
            console.log('Created test-report.html using GitHub API');
          }

    - name: Publish Test Results (EnricoMi)
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: (!cancelled())
      with:
        files: results/test.junit.xml
        report_suite_logs: any
        compare_to_earlier_commit: false
        fail_on: nothing

    - name: Publish Test Results (dorny)
      uses: dorny/test-reporter@v2
      if: ${{ !cancelled() }}
      with:
        name: dbLinter Tests
        path: results/test.junit.xml
        reporter: java-junit
        fail-on-error: false

    - name: Add dbLinter check report to summary page
      run: |
        if [ -f "results/check.vscode.md" ]; then
          echo "<a name=\"dblinter-check-report\"></a>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat results/check.vscode.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Add dbLinter test report to summary page
      run: |
        if [ -f "results/test.vscode.md" ]; then
          echo "<a name=\"dblinter-test-report\"></a>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat results/test.vscode.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results
        path: |
          results/*.*
        retention-days: 90

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: results

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
