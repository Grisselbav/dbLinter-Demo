name: CI - dbLinter checks and SQL-based tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: dblinter
    permissions:
      contents: read
      pages: write
      id-token: write
      security-events: write
      checks: write
      pull-requests: write

    services:
      oracle:
        image: gvenzl/oracle-free:23.26.0-slim-faststart
        ports:
          - 1521:1521
        env:
          ORACLE_PASSWORD: oracle
        options: >-
          --name oracle-db
          --health-cmd healthcheck.sh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Verify Java installation
      run: |
        java -version
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Download and install SQLcl
      run: |
        echo "Downloading SQLcl..."
        wget -O sqlcl.zip https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-25.2.0.184.2054.zip
        unzip -q sqlcl.zip
        chmod +x sqlcl/bin/sql
        echo "$(pwd)/sqlcl/bin" >> $GITHUB_PATH

    - name: Run database installation script
      run: |
        echo "Executing install.sql script..."
        sql sys/oracle@localhost:1521/FREEPDB1 as sysdba @install.sql

    - name: Verify installation
      run: |
        echo "Verifying installation by looking for errors in install.log..."
        if [ -f "install.log" ]; then
          ora_errors=$(grep -c "ORA-" install.log || true)
          if [ $ora_errors -gt 0 ]; then
            echo "❌ Installation failed: Found $ora_errors errors in install.log:"
            grep "ORA-" install.log
            exit 1
          else
            echo "✅ Installation successful: No errors found in install.log"
          fi
        else
          echo "❌ install.log file not found!"
          exit 1
        fi

    - name: Prepare directory to be deployed to GitHub Pages
      if: always()
      run: |
        mkdir -p results
        if [ -f "install.log" ]; then
          cp install.log results/
          echo "install.log copied to results/"
        else
          echo "install.log not found, creating empty file"
          echo "install.log was not generated" > results/install.log
        fi

    - name: Download and install dbLinter CLI
      run: |
        echo "Downloading dbLinter CLI..."
        wget -O dblinter.zip https://github.com/Grisselbav/dbLinter/releases/download/cli-v1.0.0/dblinter-1.0.0.zip
        unzip dblinter.zip
        mv dblinter-* dblinter
        chmod +x dblinter/dblinter
        echo "$(pwd)/dblinter" >> $GITHUB_PATH

    - name: Run checks
      run: |
        echo "Running dbLinter checks..."
        dblinter \
          --tenantName=${{ secrets.TENANT }} \
          --userName=${{ secrets.USERNAME }} \
          --accessToken=${{ secrets.TOKEN }} \
          --configName=dbLinter-Demo \
          --connJdbcUrl="jdbc:oracle:thin:@localhost:1521/FREEPDB1" \
          --connUserName="dbl_read" \
          --connPassword="dbl_read" \
          --logLevel=trace \
          --logFile=results/check.log \
          --logFormat=ext3 \
          check \
          --outputFormats=vscode,sonarqube,sarif,checkstyle,github,gitlab \
          --outputName=results/check

    - name: Rename partialFingerprints key in SARIF file
      run: |
        # CodeQL is always calculating its own hashes for primaryLocationLineHash.
        # To avoid inconsistency warnings, we rename the key in our SARIF output.
        echo "Renaming primaryLocationLineHash to dbLinterPrimaryLocationLineHash in SARIF file..."
        sed -i 's/"primaryLocationLineHash":/"dbLinterPrimaryLocationLineHash":/g' results/check.sarif.sarif

    - name: Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: results/check.sarif.sarif

    - name: Show dbLinter annotations
      run: |
        # GitHub limits the number of annotations to 10 per serverity level (error, warning, notice).
        if [ -f "results/check.github.txt" ]; then
          cat results/check.github.txt
        fi

    - name: Run SQL-based tests
      run: |
        echo "Running dbLinter tests..."
        dblinter \
          --tenantName=${{ secrets.TENANT }} \
          --userName=${{ secrets.USERNAME }} \
          --accessToken=${{ secrets.TOKEN }} \
          --configName=dbLinter-Demo \
          --connJdbcUrl="jdbc:oracle:thin:@localhost:1521/FREEPDB1" \
          --connUserName="dbl_read" \
          --connPassword="dbl_read" \
          --logLevel=trace \
          --logFile=results/test.log \
          --logFormat=ext3 \
          test \
          --outputFormats=vscode,junit \
          --outputName=results/test

    - name: Render markdown with GitHub GFM API
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh api markdown
          -H "Accept: text/html" \
          -f mode=gfm \
          -f text="$(cat results/check.vscode.md)" \
          > results/check-report.html
        gh api markdown
          -H "Accept: text/html" \
          -f mode=gfm \
          -f text="$(cat results/test.vscode.md)" \
          > results/test-report.html

    - name: Publish Test Results (EnricoMi)
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: (!cancelled())
      with:
        files: results/test.junit.xml
        report_suite_logs: any
        compare_to_earlier_commit: false
        fail_on: nothing

    - name: Publish Test Results (dorny)
      uses: dorny/test-reporter@v2
      if: ${{ !cancelled() }}
      with:
        name: dbLinter Tests
        path: results/test.junit.xml
        reporter: java-junit
        fail-on-error: false

    - name: Add dbLinter check report to summary page
      run: |
        if [ -f "results/check.vscode.md" ]; then
          echo "<a name=\"dblinter-check-report\"></a>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat results/check.vscode.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Add dbLinter test report to summary page
      run: |
        if [ -f "results/test.vscode.md" ]; then
          echo "<a name=\"dblinter-test-report\"></a>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat results/test.vscode.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results
        path: |
          results/*.*
        retention-days: 90

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: results

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
