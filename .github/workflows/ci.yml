                  </div>
                </div>
              </div>
            </div>

            <div class="Box">
              <div class="Box-header">üìÅ Additional Reports & Logs</div>
              <div class="Box-body">
                <div class="d-flex flex-wrap gap-3">
                  <div style="flex: 1; min-width: 250px;">
                    <h4>üõ°Ô∏è Security & Integration</h4>
                    <ul>
                      <li><a href="check.sarif.sarif">SARIF Report</a></li>
                      <li><a href="check.sonarqube.xml">SonarQube XML</a></li>
